version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: garage-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: garage
      TZ: "UTC"
    ports:
      - "3306:3306"
    command: ["--default-time-zone=+00:00", "--lower_case_table_names=1"]


  simulator:
    image: cfontes0estapar/garage-sim:1.0.0
    container_name: garage-sim
    network_mode: "host"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    extra_hosts:
      - "host.docker.internal:172.17.0.1"

  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    ports:
    - "3001:3000"  # acesse em http://localhost:3001
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus

volumes:
  prometheus-data:
  grafana-data: