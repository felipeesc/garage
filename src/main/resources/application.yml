server:
  port: 3003

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/garage?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.jdbc.time_zone: UTC
      hibernate.dialect: org.hibernate.dialect.MySQL8Dialect


management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: when_authorized
  metrics:
    tags:
      application: garage
  prometheus:
    metrics:
      export:
        enabled: true

pricing:
  free-minutes: 30
  discount-low: 0.90
  surcharge-med: 1.10
  surcharge-high: 1.25

app:
  simulator:
    base-url: http://localhost:3003
